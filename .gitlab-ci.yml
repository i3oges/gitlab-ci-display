image: "node:latest"

stages:
  - test
  - build

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - .cache

before_script:
  - cp .env.example .env
  - npm ci

test:
  stage: test
  tags:
    - gitlab-org
  script:
    - npm run test:ci

e2e:
  stage: test
  tags:
    - gitlab-org
  image: cypress/base:10
  script:
    - npm run e2e

lint:
  stage: test
  tags:
    - gitlab-org
  script:
    - npm run lint

build:
  stage: build
  tags:
    - gitlab-org
  script:
    - npm run build --prod
  artifacts:
    paths:
      - dist