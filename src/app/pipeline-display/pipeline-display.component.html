<main>
  <ng-container *ngFor="let pipeline of pipelines">
    <h3>{{ pipeline.project_name }}</h3>
    <article>
      <section *ngFor="let stage of pipeline.stage">
        {{ stage.name }}
        <ng-container *ngFor="let job of stage.jobs">
          <a [routerLink]="['/project', pipeline.project_id, 'job', job.id, 'trace']">
            <mat-card [ngClass]="job.status">
              {{ job.name }}
            </mat-card>
          </a>
        </ng-container>
      </section>
    </article>
  </ng-container>
</main>
