<main>
  <ng-container *ngFor="let pipeline of pipelines">
    <h3>{{ pipeline.project_name }}</h3>
    <article>
      <section *ngFor="let stage of pipeline.stage">
        {{ stage.name }}
        <mat-card *ngFor="let job of stage.jobs" [ngClass]="job.status">
          {{ job.name }}
        </mat-card>
      </section>
    </article>
  </ng-container>
</main>
