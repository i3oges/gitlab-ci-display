<mat-toolbar color="primary">
  <a [routerLink]="['/']">Pipeline Viewer</a>
  <ng-container *ngFor="let bc of breadcrumbs | async">
    <ng-container *ngIf="bc.name">
      <span *ngIf="bc.url; else nourl">
        <a [routerLink]="[bc.url]">&nbsp;/ {{ bc.name }}</a>
      </span>
      <ng-template #nourl>
        <span>&nbsp;/ {{ bc.name }}</span>
      </ng-template>
    </ng-container>
  </ng-container>
</mat-toolbar>
<router-outlet></router-outlet>
